---
rf1: '(\]|\[)'
rf2: "(')"
rf3: '(\")'
mkdtd: '|:---:'
cert_user: automation_acct
css_th_color: '#376d99'
logo_header_img: ''
payload_dir: '~/ansible_json_payload'

group_header_facts:
 - { grp_number: '020', grp_title: 'fabric_pod_policies', grp_desc: "The Fabric Pod Policy group displays configuration parameters that pertain to the operation of the fabric itself. Configuration items include BGP Route Reflector selection, DNS, and NTP configurations." }
 - { grp_number: '030', grp_title: 'fabric_access_policies', grp_desc: "The Fabric Access Policy group shows you the access policies configured in your fabric.  Access Policies are configuration templates and parameters that dictate how your fabric will be configured from a mostly Concrete Model perspective. Examples include configurations of AEP's, Policy Groups, Interface Profiles and Selectors, Switch Profiles and Selectors, Interface Policies, Domains, and Vlan Pools." }
 - { grp_number: '040', grp_title: 'fabric_tenant_policies', grp_desc: "The Fabric Tenant Policy group shows the fabric configurations of the logical model.  The Tenant Policy group will display configuration items in regards to Application Profiles, Bridge Domains, Subnets of the Bridge Domains, End Point Groups, and other logical configurations." }
 - { grp_number: '050', grp_title: 'l3_policies', grp_desc: "The L3 Policy group shows you the various L3-Out configurations.  L3-Out's are used for traffic to route in and out of the fabric, and are configured with Interface and Node profiles.  BGP, OSPF, and EIGRP are supported routing protocols that can be used to peer with routing devices that are placed outside the fabric." }
 - { grp_number: '060', grp_title: 'virtual_machine_manager_policies', grp_desc: "The Virtual Machine Manager section shows configuration parameters in regards to the integration between Cisco ACI, and a hypervisor chassis." }
 - { grp_number: '070', grp_title: 'admin', grp_desc: "The Admin group will display the configuration parameters for local User Groups" }
 - { grp_number: '080', grp_title: 'multipod', grp_desc: "The Multipod group will display the configuration parameters and templates regarding Multipod.  Multipod is an ACI topology that stretches a single fabric between disparate locations, often using an Inter-Pod Network (IPN), but can also be stretched via layer 2 and layer 3" }
 - { grp_number: '090', grp_title: 'hardware_and_health', grp_desc: "Hardware and Health is a section dedicated to displaying information about the fabric hardware, and the operational status of that hardware." }

